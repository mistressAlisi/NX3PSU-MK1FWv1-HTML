<h2>Please adjust the clock.</h2>
<p class="alert alert-success"> <i class="fas fa-info-circle"></i> Correct time and date are critical for your NX3 to operate correctly.</p>
<div class="custom-control custom-datetime">
  <span style="font-size: 14pt; font-weight: bold;"> <i class="far fa-calendar"></i> Date and Time</span>:  <input type="text" id="datetime" name="datetime"></input><br/>
  <label class="custom-control-label" for="datetime">Click to select Time and date: please enter it in your local timezone.</label>
</div>
 <input type="hidden" id="DD" name="DD"/>  
 <input type="hidden" id="MM" name="MM"/>
 <input type="hidden" id="YYYY" name="YYYY"/>
 <input type="hidden" id="HH" name="HH"/>  
 <input type="hidden" id="m" name="m"/>
 <input type="hidden" id="SS" name="ss"/>
 </div>

<script type="text/javascript">
	$('#datetime').datetimepicker({
    allowInputToggle: true,
    showClose: true,
    showClear: true,
    showTodayButton: true,
    format: "MM/DD/YYYY hh:mm:ss A",
    icons: {
		  time:'fas fa-clock',
		  date:'far fa-calendar',
		  up:'fas fa-chevron-up',
          down:'fas fa-chevron-down',
		  previous:'fas fa-chevron-left',
		  next:'fas fa-chevron-right',
		  today:'fas fa-chevron-up',
		  clear:'far fa-trash-alt',
		  close:'far fa-times-circle'
		},
	});
</script>
<hr/>
