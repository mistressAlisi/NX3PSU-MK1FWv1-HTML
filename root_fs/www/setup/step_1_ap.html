<h2>AP Mode Provisioning:</h2>
<h4>The factory-default values can be customised below:</h4>

  <input type="hidden" id="mode" value="ap" name="mode"/>
  <div class="form-group">
    <label for="wifi_ap_ssid">Network SSID/Name:</label>
    <input type="text" class="form-control" name="wifi_ap_ssid" id="wifi_ap_ssid" placeholder="WiFi network name.">
  </div>
    <label for="wifi_ap_pw">Network Password:</label>
    <div class="input-group">
    <input type="password" class="form-control" name="wifi_ap_pw" id="wifi_ap_pw" placeholder="WiFi network password or blank for none.">
    </div>
    <label for="wifi_ap_pw">Confirm Network Password:</label>
    <div class="input-group">
    <input type="password" class="form-control" name="wifi_ap_pw2" id="wifi_ap_pw2" placeholder="Confirm WiFi password or leave blank.">
    </div>
